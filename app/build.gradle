apply plugin: 'com.android.application'apply plugin: 'org.greenrobot.greendao' // apply pluginandroid {    compileSdkVersion 28    defaultConfig {        applicationId "com.kson.green"        minSdkVersion 19        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}greendao {    schemaVersion 1 //数据库版本号    daoPackage 'com.kson.green.db'// 设置DaoMaster、DaoSession、Dao 包名    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录,请注意，这里路径用.不要用/    generateTests false //设置为true以自动生成单元测试。    targetGenDirTests 'src/main/java' //应存储生成的单元测试的基本目录。默认为 src / androidTest / java。}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'org.greenrobot:greendao:3.2.2' // add library    // Retrofit库    implementation 'com.squareup.retrofit2:retrofit:2.6.0'    //butterknife    implementation 'com.jakewharton:butterknife:8.8.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'    //okhttp的log信息    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'    //        implementation "io.reactivex.rxjava2:rxjava:2.2.6"    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.0'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'}